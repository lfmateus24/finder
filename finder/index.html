<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finder</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preload" href="css/main.css" as="style">
    <link href="css/main.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
</head>

<body >

    <div class="contenedor">

        <div class="izquierda">

            
            
                <div class="parrafo">
                    <p>Maneja la info de tus clientes <br> 
                    de una manera fácil y rápida</p>
                </div> 
                
                <div class="imagen">
                    <img src="../assets/senorpng.png" alt="dibujito">


                </div>
            
        </div>

        <div class="derecha">
            
            <div class="header">
                <img src="../assets/logofinder.png" alt="buhito">
                <input class="registrar" value="Registrarme" type="submit">

            </div>

            <div class="formulario">
                <fieldset>
                    <div class="formulario__encabezado">
                    <legend class="inicioSesion">Iniciar Sesión</legend>
                    
                    </div>
                    
                    <div class="campos">
                        <input type="text" placeholder="Usuario">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-user" width="40" height="40" viewBox="0 0 24 24" stroke-width="1.5" stroke="#D4D4D4" fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                            <circle cx="12" cy="7" r="4" />
                            <path d="M6 21v-2a4 4 0 0 1 4 -4h4a4 4 0 0 1 4 4v2" />
                        </svg>
                        
                    </div>

                    <div class="campos">
                        <input type="text" placeholder="Contraseña">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-key" width="40" height="40" viewBox="0 0 24 24" stroke-width="1.5" stroke="#D4D4D4" fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                            <circle cx="8" cy="15" r="4" />
                            <line x1="10.85" y1="12.15" x2="19" y2="4" />
                            <line x1="18" y1="5" x2="20" y2="7" />
                            <line x1="15" y1="8" x2="17" y2="10" />
                        </svg>
                    </div>

                    <div class="botoncito">
                        <input type="submit" value="Ingresar">
                    </div>

                    <div class="recuerdeAmigo">
                        <a href="#">¿Has olvidado tu contraseña?</a>

                    </div>

                </fieldset>


            </div>





        </div>
    </div>
    
    

    
</body>
</html>
